<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="astyle.css">
    <title>Credit Card UI design</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.jpeg" alt="">
                <h5>MasterCard</h5>
            </span>
            <img src="chip.jpeg" alt="">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">7075 4404 8095 1536</h5>
                <h5 class="name">Immadisetti Mani Gana Varun</h5>
            </div>
            <div class="valid-till">
                <h6>Valid Till</h6>
                <h5 style="margin-top:4px;font-size:16px">03/26</h5>
            </div>
        </div>
    </div>
</body>
</html>
